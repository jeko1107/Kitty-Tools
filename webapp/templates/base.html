<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kitty Tools - Web</title>
    <style>
      body{font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; background:#0f1720; color:#e6eef8}
      header{background:#0b1220;padding:1rem 1.5rem;border-bottom:1px solid #111}
      nav a{color:#9ad1ff;margin-right:1rem;text-decoration:none}
      .container{padding:1.5rem}
      .card{background:#0b122014;border:1px solid #1e293b;padding:1rem;margin-bottom:1rem;border-radius:6px}
      .disabled{opacity:0.5}
      pre{white-space:pre-wrap;background:#071127;padding:1rem;border-radius:6px;overflow:auto}
      footer{padding:1rem;font-size:0.9rem;color:#94a3b8}
      .btn{display:inline-block;padding:0.35rem 0.7rem;border-radius:4px;background:#2563eb;color:white;text-decoration:none}
    </style>
  </head>
  <body>
    <header>
      <div style="display:flex;align-items:center;justify-content:space-between">
        <div>
          <strong style="color:#ffd166">KITTY TOOLS</strong>
          <span style="color:#94a3b8"> - interfaz web</span>
        </div>
        <nav>
          <a href="{{ url_for('index') }}">Inicio</a>
          <a href="{{ url_for('howto') }}">How to</a>
          <a href="{{ url_for('info') }}">Info</a>
          <a href="{{ url_for('status') }}">Estado</a>
          <a href="{{ url_for('dependencies') }}">Dependencias</a>
          <a href="{{ url_for('read_main') }}">Ver main.py</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer>
      Kitty Tools Â© 2025 - Herramientas para Kahoot
    </footer>
  </body>
</html>
