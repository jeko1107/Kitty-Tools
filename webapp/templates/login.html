<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kitty Tools - Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    /* Animaci√≥n de fondo */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
    }
    
    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo-icon {
      font-size: 4rem;
      display: block;
      margin-bottom: 0.5rem;
      animation: bounce 2s ease infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .logo-subtitle {
      color: #6b7280;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
    
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }
    
    .flash-message {
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      animation: slideIn 0.3s ease;
      font-size: 0.9rem;
    }
    
    .flash-success {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }
    
    .flash-error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #9ca3af;
      pointer-events: none;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      background: #f9fafb;
      color: #1f2937;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .footer-text {
      margin-top: 2rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
    }
    
    .footer-text strong {
      color: #667eea;
      font-weight: 600;
    }
    
    /* Decoraci√≥n de fondo */
    .decoration {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      z-index: 0;
    }
    
    .decoration-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      top: -150px;
      right: -150px;
      animation: float 6s ease-in-out infinite;
    }
    
    .decoration-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      bottom: -100px;
      left: -100px;
      animation: float 8s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  
  <div class="login-container">
    <div class="logo">
      <span class="logo-icon">‚óà</span>
      <div class="logo-text">KITTY TOOLS</div>
      <div class="logo-subtitle">Herramientas para Kahoot</div>
    </div>
    
    <h1>üîê Iniciar Sesi√≥n</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {% if category=='success' %}flash-success{% else %}flash-error{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('login') }}">
      <input type="hidden" name="_csrf" value="{{ csrf_token }}">
      
      <div class="form-group">
        <label>Usuario</label>
        <div class="input-wrapper">
          <span class="input-icon">üë§</span>
          <input type="text" name="username" required autofocus placeholder="Ingresa tu usuario">
        </div>
      </div>
      
      <div class="form-group">
        <label>Contrase√±a</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" name="password" required placeholder="Ingresa tu contrase√±a">
        </div>
      </div>
      
      <button type="submit" class="btn-submit">
        ‚ú® Entrar al Panel
      </button>
    </form>
    
    <div class="footer-text">
      <p>Credenciales por defecto:</p>
      <p><strong>admin</strong> / <strong>admin</strong></p>
    </div>
  </div>
</body>
</html>
